<!doctype html>
<html lang="is">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Vinnulinkar — Hrafn</title>
  <style>
    :root{font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial;}
    body{margin:0;display:flex;align-items:center;justify-content:center;min-height:100vh;background:#f3f4f6}
    .card{width:100%;max-width:560px;padding:28px;border-radius:12px;background:#fff;box-shadow:0 6px 20px rgba(0,0,0,.06);text-align:center}
    h1{margin:0 0 12px;font-size:20px}
    p{margin:0 0 18px;color:#555}
    .links{display:grid;gap:10px}
    .links a{display:block;padding:12px;border-radius:8px;text-decoration:none;font-weight:600;background:#111;color:#fff}
    .meta{margin-top:14px;font-size:13px;color:#777}
    @media(prefers-color-scheme:dark){
      body{background:#0b0b0d} .card{background:#0f1113;color:#ddd} .links a{background:#1f2937}
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>Vinnulinkar</h1>
    <p>Skannaðu NFC-taggið eða opnaðu þessa síðu til að komast í allt sem tengist vinnunni.</p>
    <div class="links">
      <a href="https://intranet.example.com" target="_blank" rel="noopener">Intranet / Skjöl</a>
      <a href="https://docs.example.com/maintenance-log" target="_blank" rel="noopener">Viðhaldsskrá</a>
      <a href="https://safety.example.com/checklist" target="_blank" rel="noopener">Öryggisskoðun</a>
      <a href="https://forms.example.com/repair-request" target="_blank" rel="noopener">Viðgerðarbeiðni</a>
      <a href="mailto:work@example.com">Senda tölvupóst</a>
    </div>
    <div class="meta">Síðan er einföld og hægt að uppfæra hvenær sem er.</div>
  </main>
</body>
</html>
